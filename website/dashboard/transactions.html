      <script>
         function createGuid()  
         {  
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxx'.replace(/[xy]/g, function(c) {  
               var r = Math.random()*16|0, v = c === 'x' ? r : (r&0x3|0x8);  
               return v.toString(16);  
            });  
         } 

         //verify the current user credential
         var username = Cookies.get('username');
         var password = Cookies.get('password');
         var user;
         
         if(!username || !password) logout();
         
         $.ajax({
             type: "POST",
             async: true,
             url: "/login",
             cache: false,
             data: {
                  username:username,
                  password:password,
             },
             success: function(result){
                 var status = result.status;
                 if(status != "success"){ //error
                     logout();
                     return;
                 }
                 user = result.user;
             },
         });

         Swal.fire({
           text: 'curl -d "username='+username+'" -x POST /get_user_transactions',
           icon:'info',
            showConfirmButton: false,
          });

          $.ajax({
            type: "POST",
            async: true,
            url: "/get_user_transactions",
            cache: false,
            data: {
               username:username
            },
            success: function(result){
               var status = result.status;
               if(status != "success"){ //error
                  Swal.fire('ERR::get_transactions',status,'error');
                  return;
               }
               Swal.close();

               var table = $('#table').DataTable({
                  responsive: true,
                  "ajax": '/'+username+'/get_transactions_data',
                  columns: [
                     { title: "Sender" },
                     { title: "Recipient" },
                     { title: "Amount" },
                     { title: "Hash" },
                     { title: "Tax" },
                     { title: "Time" },
                     ],
                  "language": {
                     "zeroRecords": "Records: NULL",
                  },
                  "order": [[ 5, "desc" ]]
               });

               setInterval( function () {
                  table.ajax.reload( null, false ); // user paging is not reset on reload
               }, 5000 );
            },
         });
         
         
         function logout(){
             try{
                 Cookies.remove('username', { path: '/' })
                 Cookies.remove('password', { path: '/' })
                 Cookies.remove('public_key', { path: '/' })
                 Cookies.remove('private_key', { path: '/' })
             }
             finally{
                 setTimeout(()=>{window.location.href = "/login";},300);
             }
         }

         function createTransaction(){
            var sender_private_key = user.private_key;
            var recipient_public_key = $('#recipient_public_key').val();
            var transaction_amount = $('#transaction_amount').val();

            Swal.fire({
               text: 'curl -d "sender_private_key='+sender_private_key+'&recipient_public_key='+recipient_public_key+'&amount='+transaction_amount+'&" -x POST /create_transaction',
               icon:'info',
               showConfirmButton: false,
            });
            
            var data= {
                  sender_private_key:sender_private_key,
                  recipient_public_key:recipient_public_key,
                  amount:transaction_amount
               }

            $.ajax({
               type: "POST",
               async: true,
               url: "/create_transaction",
               cache: false,
               data:data,
               success: function(result){
                  var status = result.status;
                  if(status != "success"){ //error
                        Swal.fire('ERR::create_transaction',status,'error');
                        return;
                  }
                  Swal.close();
                  Swal.fire({
                     icon:'success',
                     html:'<kbd style="color:rgb(51,255,51)">$ ./create_transaction success!</kbd>',
                  }).then((result) => {
                     $('#close-transaction').click();
                  })
               },
               error: function(xhr, ajaxOptions, thrownError){
                  Swal.close();
                  Swal.fire({
                     title:xhr.status,
                     text:JSON.stringify(thrownError,null,2),
                     icon:'error'
                  })
               }
            });
         }
         
      </script>
